<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規劃行程 - 懶人旅遊提案員</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html">Lazy Travel</a></div>
            <div class="nav-links">
                <a href="features.html">功能特色</a>
                <a href="preview.html">行程預覽</a>
                <a href="testimonials.html">使用者見證</a>
                <a href="pricing.html">收費方案</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>規劃你的完美旅程</h1>
            <p>簡單三步驟，輕鬆完成行程規劃</p>
        </section>

        <div class="planning-steps">
            <!-- 步驟指示器 -->
            <div class="step-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">選擇目的地</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">設定偏好</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">生成行程</div>
                </div>
            </div>

            <!-- 步驟內容 -->
            <div class="step-content">
                <!-- 步驟 1: 選擇目的地 -->
                <div class="step-panel active" id="step1">
                    <h2>選擇目的地</h2>
                    <form class="destination-form">
                        <div class="form-group">
                            <label for="destination">想去哪裡？</label>
                            <input type="text" id="destination" placeholder="輸入城市或景點名稱">
                        </div>
                        <div class="form-group">
                            <label for="start-date">出發日期</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="form-group">
                            <label for="end-date">結束日期</label>
                            <input type="date" id="end-date">
                        </div>
                        <div class="form-group">
                            <label for="budget">預算範圍</label>
                            <select id="budget">
                                <option value="low">經濟型 (NT$10,000 以下)</option>
                                <option value="medium">舒適型 (NT$10,000-30,000)</option>
                                <option value="high">豪華型 (NT$30,000 以上)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="people">人數</label>
                            <input type="number" id="people" min="1" value="1">
                        </div>
                        <button type="button" class="primary-btn next-step" data-next="2">下一步：設定偏好</button>
                    </form>
                </div>

                <!-- 步驟 2: 設定偏好 -->
                <div class="step-panel" id="step2">
                    <h2>設定偏好</h2>
                    <form class="preference-form">
                        <div class="form-group">
                            <label>交通方式</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="transport" value="public"> 大眾運輸</label>
                                <label><input type="checkbox" name="transport" value="car"> 自駕</label>
                                <label><input type="checkbox" name="transport" value="tour"> 包車</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>住宿類型</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="accommodation" value="hotel"> 飯店</label>
                                <label><input type="checkbox" name="accommodation" value="hostel"> 青年旅館</label>
                                <label><input type="checkbox" name="accommodation" value="bnb"> 民宿</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>旅遊風格</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="style" value="shopping"> 購物</label>
                                <label><input type="checkbox" name="style" value="food"> 美食</label>
                                <label><input type="checkbox" name="style" value="nature"> 自然</label>
                                <label><input type="checkbox" name="style" value="culture"> 文化</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>特殊需求</label>
                            <textarea placeholder="例如：需要無障礙設施、素食餐廳等"></textarea>
                        </div>
                        <div class="button-group">
                            <button type="button" class="secondary-btn prev-step" data-prev="1">上一步</button>
                            <button type="button" class="primary-btn next-step" data-next="3">下一步：生成行程</button>
                        </div>
                    </form>
                </div>

                <!-- 步驟 3: 生成行程 -->
                <div class="step-panel" id="step3">
                    <h2>生成行程</h2>
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在為你規劃完美行程...</p>
                    </div>
                    <div class="itinerary-preview" style="display: none;">
                        <div class="day-card">
                            <h3>第一天</h3>
                            <div class="schedule">
                                <div class="time-slot">
                                    <span class="time">09:00</span>
                                    <div class="activity">
                                        <h4>台北 101</h4>
                                        <p>參觀觀景台，欣賞台北市全景</p>
                                    </div>
                                </div>
                                <div class="time-slot">
                                    <span class="time">12:00</span>
                                    <div class="activity">
                                        <h4>鼎泰豐</h4>
                                        <p>品嚐著名的小籠包</p>
                                    </div>
                                </div>
                                <!-- 更多行程項目 -->
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" class="secondary-btn prev-step" data-prev="2">上一步</button>
                            <button type="button" class="primary-btn">儲存行程</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>關於我們</h4>
                <p>致力於讓每個人都能輕鬆享受完美旅程</p>
            </div>
            <div class="footer-section">
                <h4>聯絡我們</h4>
                <p>Email: contact@lazytravel.com</p>
            </div>
            <div class="footer-section">
                <h4>下載 App</h4>
                <div class="app-links">
                    <a href="#"><i class="fab fa-apple"></i></a>
                    <a href="#"><i class="fab fa-google-play"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Lazy Travel Assistant. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
